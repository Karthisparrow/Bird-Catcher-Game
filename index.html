<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen">
        <h1>Catch The Bird</h1>
        <button class="btn" id="start-btn">Play Game</button>
      </div>
      <div class="screen">
        <h1>What is your "favorite" bird?</h1>
        <ul class="birds-list">
          <li>
            <button class="choose-bird-btn">
              <p>Dove</p>
              <img
              src="https://media.istockphoto.com/id/121337476/photo/free-flying-white-dove-isolated-on-a-black.jpg?s=612x612&w=0&k=20&c=G74PJI1-XMRUEGYNkKg9JZmWgLaSYeTm30qurB8wW6M="
              alt="DOVE"
              />
            </button>
          </li>
          <li>
            <button class="choose-bird-btn">
              <p>Parrot</p>
              <img
              src="https://t4.ftcdn.net/jpg/02/92/75/33/360_F_292753333_inrsrp3sOi1L1OXJPjeNZ52E097o39Wc.jpg"
              alt="PARROT"
              />
            </button>
          </li>
          <li>
            <button class="choose-bird-btn">
              <p>Egrats</p>
              <img
              src="https://cdn.artphotolimited.com/images/5ca5bf82ce46dc3d348294d2/1000x1000/grande-aigrette-sur-un-fond-noir.jpg"
              alt="EGRATS"
              />
            </button>
          </li>
          <li>
            <button class="choose-bird-btn">
              <p>Kingfisher</p>
              <img
              src="https://t3.ftcdn.net/jpg/05/65/09/26/360_F_565092632_Ja19Q92PK8psebgd6whQheirgDBeacru.jpg"
              alt="KINGFISHER"
              />
            </button>
          </li>
        </ul>
      </div>
      <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
           Game Over...<br />
        </h5>
      </div>
      <script src="script.js"></script>
</body>
</html>
